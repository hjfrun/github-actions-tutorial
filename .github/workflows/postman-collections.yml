name: Trigger the postman collection running

on:
  workflow_dispatch:
  workflow_call:

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
   # INstall Node on the runner
      - name: Install Node
        uses: actions/checkout@v3
        with: 
            node-version: '18.x'

    
    # Install the newman command line utility and also install the html extra reporter
      - name: Install newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra
          
    # Make directory to upload the validation results
      - name: Make Directory for results
        run: mkdir -p ValidationResults
        
   # Run the POSTMAN collection
      - name: Run Collection
        run: newman run "collections/MTS Schema Validation - QA.postman_collection.json" -r htmlextra --reporter-htmlextra-export ValidationResults/report.html

    # Upload the contents of Test Results directory to workspace
      - name: Output the run Details
        uses: actions/upload-artifact@v3
        with: 
          name: RunReports
          path: ValidationResults